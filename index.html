<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="apply-box">
            <h1>Job Application <span>(Web)</span></h1>
            <form action="">
                <div class="form-cont">
                    <div class="form_control">
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" name="firstname" placeholder="Enter First Name...">
                    </div>
                    <div class="form_control">
                        <label for="lname">First Name</label>
                        <input type="text" id="lname" name="lastname" placeholder="Enter last Name...">
                    </div>
                    <div class="form_control">
                        <label for="email">First Name</label>
                        <input type="email" id="email" name="email" placeholder="Enter Email...">
                    </div>
                    <div class="form_control">
                        <label for="jobrole">Job Role</label>
                        <select id="jobrole" name="jobrole">
                            <option value="">Select Job Role</option>
                            <option value="frontend">Frontend Devloper</option>
                            <option value="backend">Backend Devloper</option>
                            <option value="full_stack">Full_stack Devloper</option>
                            <option value="ui_ux">UI UX Designer</option>
                        </select>
                    </div>
                    <div class="textarea_control">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" cols="30" rows="4" placeholder="Enter Address"></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" placeholder="Enter City Name...">
                    </div>
                    <div class="form_control">
                        <label for="Pincode">Pincode</label>
                        <input type="number" id="Pincode" name="Pincode" placeholder="Enter Pincode...">
                    </div>
                    <div class="form_control">
                        <label for="date">Date</label>
                        <input value="2024-02-07" type="date" id="date" name="date">
                    </div>
                    <div class="form_control">
                        <label for="upload">Upload Your CV</label>
                        <input type="file" id="upload" name="upload">
                    </div>
                </div>
                <div class="button-cont">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>

    </div>
</body>

</html>
